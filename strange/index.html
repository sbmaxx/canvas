<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>strange</title>
    <style>
        html, body {
            background: #000;
            overflow: hidden;
            height: 100%;
        }
    </style>
  </head>
  <body>
    <canvas id="test"></canvas>
    <script type="text/javascript">
        onResize();
        window.addEventListener('resize', onResize);
        function onResize() {
            var canvas = document.getElementById('test');
            canvas.width = document.body.clientWidth;
            canvas.height = document.body.clientHeight;
        }
    </script>
    <script type="text/javascript" src="strange.js"></script>
  </body>
</html>
